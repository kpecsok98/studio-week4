<!DOCTYPE html>

<html>
<head>
  <title>Studio Week 4!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Studio Week 4 <br> Rats and Less Horrifying Data </h1>

   <!-- Add multiple pages to web page-->
  <ul>
      <li><a class="active" href="index.html" target="_self">Output 1</a></li>
  </ul>
  <br>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // base map
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png', {
    attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>,
      Data by <a href="http://mass.gov/mgis">MassGIS</a>',
    maxZoom: 17,
    minZoom: 9
  }).addTo(map);

  // bike lanes
  L.tileLayer('http://tiles.mapc.org/trailmap-onroad/{z}/{x}/{y}.png',
  {
    maxZoom: 17,
    minZoom: 9
  }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("data/rodents.geojson",function(data){
    var ratIcon = L.icon({
    iconUrl: 'images/rat.png',
    iconSize: [50,40]
  });
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data ,{
      pointToLayer: function(feature,latlng){
	       return L.marker(latlng,{icon: ratIcon});
      }
    } ).addTo(map);
  });

  </script>
</body>
</html>
