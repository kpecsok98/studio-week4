<!DOCTYPE html>

<html>
<head>
  <title>Studio Week 4! The Most Challenging Yet!</title>
   <!-- Adding in the Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://kpecsok98.github.io/studio-week4/MarkerCluster.Default.css" />

   <!-- Adding Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- Adding JavaScript library -->
  <script src="./leaflet-heat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    #map {
        position: absolute;
        width: 100%;
        height: 800px;
   }

  </style>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="narrative">
    <h1>Studio Week 4 <br> Rats!!! Featuring Less Horrifying Data </h1>
    <p>This map below shows Rat sightings within Boston, Massachusetts City Limits. If you want to see something less gross, check out my other maps!

   <!-- Add multiple pages to web page-->
      <ul>
        <li><a class="active" href="index.html" target="_self">Boston Rats!</a></li>
        <li><a class="active" href="SF-FoodBank.html" target="_self">San Francisco Area Food Banks</a></li>
      </ul>
    </div>

  <br>

  <div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load base map tile layer.
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
  {
    attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
    maxZoom: 17,
    minZoom: 9
  }).addTo(map);


  // load GeoJSON from an external file
  $.getJSON("https://kpecsok98.github.io/studio-week4/data/neighborhoods.geojson",function(hoodData){
    L.geoJson( hoodData  , {
    style: function(feature){
      var fillColor,
          density = feature.properties.density;
      if ( density > 80 ) fillColor = "#006837";
      else if ( density > 40 ) fillColor = "#31a354";
      else if ( density > 20 ) fillColor = "#78c679";
      else if ( density > 10 ) fillColor = "#c2e699";
      else if ( density > 0 ) fillColor = "#ffffcc";
      else fillColor = "#f7f7f7";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
    },
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>" + feature.properties.Name + "</strong><br/>" + feature.properties.density + " rats per square mile" )
    }
  }  ).addTo(map);
  });

  $.getJSON("https://kpecsok98.github.io/studio-week4/data/rodents.geojson",function(data){
    var ratIcon = L.icon({
    iconUrl: 'https://kpecsok98.github.io/studio-week4/images/rat.png',
    iconSize: [50,40]
  });
    // add GeoJSON layer to the map once the file is loaded
    var rodents = L.geoJson(data ,{
      pointToLayer: function(feature,latlng){
          var marker = L.marker(latlng,{icon: ratIcon});
        marker.bindPopup(feature.properties.Location + '<br/>' + feature.properties.OPEN_DT);
        return marker;
      }
    } ).addTo(map);
  });

  var clusters = L.markerClusterGroup();
  clusters.addLayer(rodents);
  map.addLayer(clusters);

  </script>
</body>
</html>
